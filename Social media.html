<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media - HYGENEE.LTD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f1f1f1;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .social-icon {
      font-size: 30px;
      margin-right: 10px;
    }
    .facebook { color: #3b5998; }
    .twitter { color: #1da1f2; }
    .instagram { color: #e4405f; }
    .youtube { color: #ff0000; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">HYGENEE.LTD</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Dukurikire kuri Social Media</h2>
    <div class="row" id="socialMediaContainer">
      <!-- Social media cards will be inserted here -->
    </div>
  </div>

  <script>
    // Mock API function - isimbura API nyayo
    function fetchSocialMediaLinks() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve([
            { name: "Facebook", icon: "fab fa-facebook", url: "https://facebook.com/", class: "facebook" },
            { name: "Twitter", icon: "fab fa-twitter", url: "https://twitter.com/hygenee", class: "twitter" },
            { name: "Instagram", icon: "fab fa-instagram", url: "https://instagram.com/hygenee", class: "instagram" },
            { name: "YouTube", icon: "fab fa-youtube", url: "https://youtube.com/@hygenee", class: "youtube" }
          ]);
        }, 500); // gutinda gato nk'aho API iri gusubiza
      });
    }

    // Display social media cards
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("socialMediaContainer");
      const links = await fetchSocialMediaLinks();

      links.forEach(link => {
        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";

        col.innerHTML = `
          <div class="card p-3 d-flex align-items-center">
            <i class="social-icon ${link.icon} ${link.class}"></i>
            <div>
              <h5>${link.name}</h5>
              <a href="${link.url}" target="_blank" class="text-decoration-none">${link.url}</a>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    });
  </script>

</body>
</html>
